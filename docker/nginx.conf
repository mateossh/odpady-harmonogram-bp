server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Optional: explicit index
  index index.html;

  # Serve the .ics with correct type + force download
  location = /schedule.ics {
    default_type text/calendar;
    add_header Content-Disposition "attachment; filename=\"schedule.ics\"";
    try_files $uri =404;
  }

  # Everything else: static files
  location / {
    try_files $uri $uri/ =404;
  }
}
